<form class="col-md-12 col-lg-9">
  <div class="form-group">
    <label for="title">Titel</label>
    <input class="form-control" name="title" id="title" placeholder="Indtast titel" [(ngModel)]="blog.title">
  </div>
  <div class="form-group">
    <label for="title">Indhold</label>
    <textarea class="form-control" rows="10" name="text" id="text" placeholder="Indtast indhold" [(ngModel)]="blog.text"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Kategori</label>
    <select class="form-control" name="category" [(ngModel)]="blog.category">
      <option class="dropdown-item" *ngFor="let category of categories" [ngValue]="category">
        {{category}}
      </option>
    </select>
  </div>
  <button class="btn btn-info btn-lg" (click)="saveBlog()">Gem</button>
</form>
