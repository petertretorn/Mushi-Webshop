<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Login</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-input-container>
        <input [(ngModel)]="email" name="email" matInput placeholder="email" type="email">
      </mat-input-container>
      <mat-input-container>
        <input [(ngModel)]="password" name="password" matInput placeholder="password" type="password">
      </mat-input-container>
      <button (click)="signIn()" mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
