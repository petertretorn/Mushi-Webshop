<h1>Varer</h1>
<mat-card *ngFor="let product of products" fxLayoutAlign="space-between center">
  <span>{{product.name}}</span>
  <div>
    <button mat-button [routerLink]="['/admin/edit-product', product.id]">RET</button>
    <button mat-button (click)="deleteProduct(product.id)">SLET</button>
  </div>
</mat-card>


<button mat-fab [routerLink]="['/admin/edit-product/new']">
  <mat-icon>add</mat-icon>
</button>
