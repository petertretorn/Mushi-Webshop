<div class="container">

  <div *ngIf="!isAuthenticated">
    <div>
      <p>Med hvilken konto ønsker du at registrere dig hos Mushi Mushi?</p>
      <div>
        <button mat-raised-button (click)="signInGoogle()">GOOGLE</button>
        <button mat-raised-button (click)="signInFacebook()">FACEBOOK</button>
      </div>
    </div>

  </div>

  <div *ngIf="!!isAuthenticated">
    <p>Anfør navn og addressen du ønsker leveret til</p>

    <form>
      <div class="flex-container">
        <mat-input-container>
          <input [(ngModel)]="fullName" name="fullName" matInput placeholder="Dit fulde navn">
        </mat-input-container>

        <mat-input-container>
          <input [(ngModel)]="street" name="street" matInput placeholder="Vejnavn og nummer">
        </mat-input-container>

        <mat-input-container>
          <input [(ngModel)]="zipAndCity" name="zipAndCity" matInput placeholder="Postnummer og by">
        </mat-input-container>
        <br/>
        <mat-input-container>
          <input [(ngModel)]="recipientMail" name="recipientMail" matInput placeholder="E-mail bekræftigelse sendes til">
        </mat-input-container>
      </div>
    </form>

    <button mat-raised-button color="accent" (click)="openStripeDialog()">BETAL</button>
    <a class="check-out-button"color="warn" mat-raised-button [routerLink]="['/']">ANNULÈR</a>
  </div>

</div>
