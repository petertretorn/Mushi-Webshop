<mat-toolbar color="primary">
  <a routerLink="['/']">Mushi Mushi</a>
  <span class="example-spacer"></span>
  <span *ngIf="isAdmin">Administrator</span>
  <mat-icon *ngIf="!isAdmin">shopping_cart</mat-icon>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngIf="!isAdmin" mat-menu-item (click)="loginAdmin()">
      <mat-icon>lock</mat-icon>
      <span>Admin</span>
    </button>
    <button *ngIf="isAdmin" mat-menu-item>
      <mat-icon>lock</mat-icon>
      <span>Sortiment</span>
    </button>
    <button *ngIf="isAdmin" mat-menu-item (click)="auth.signOut()">
      <mat-icon>lock</mat-icon>
      <span>Log ud</span>
    </button>
  </mat-menu>
</mat-toolbar>
